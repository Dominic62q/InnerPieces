{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Pieces</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME ENGINE --- */
        :root {
            /* --- DARK THEME (Default) --- */
            --bg-body: #0f1117;
            --bg-gradient: radial-gradient(at 0% 0%, rgba(80, 40, 120, 0.2) 0px, transparent 50%),
                           radial-gradient(at 100% 100%, rgba(20, 80, 100, 0.15) 0px, transparent 50%),
                           radial-gradient(at 50% 50%, rgba(255, 176, 136, 0.05) 0px, transparent 40%);
            
            --bg-nav: rgba(24, 26, 32, 0.8);
            --bg-glass: rgba(255, 255, 255, 0.03);
            --bg-glass-hover: rgba(255, 255, 255, 0.06);
            --border-glass: rgba(255, 255, 255, 0.08);
            
            --text-main: #f0f0f0;
            --text-muted: #9ca3af;
            --text-invert: #000000;
            
            --accent-primary: #FFB088; /* Softer Peach */
            --accent-glow: rgba(255, 176, 136, 0.2);
            
            --shadow-soft: 0 10px 30px rgba(0,0,0,0.2);
            --radius-md: 12px;
            --radius-lg: 20px;
        }

        /* --- LIGHT THEME --- */
        [data-theme="light"] {
            --bg-body: #fafbfc;
            --bg-gradient: radial-gradient(at 0% 0%, rgba(255, 200, 150, 0.25) 0px, transparent 50%),
                           radial-gradient(at 100% 100%, rgba(200, 220, 255, 0.2) 0px, transparent 50%),
                           radial-gradient(at 50% 50%, rgba(255, 240, 230, 0.3) 0px, transparent 40%);

            --bg-nav: rgba(255, 255, 255, 0.9);
            --bg-glass: rgba(255, 255, 255, 0.8);
            --bg-glass-hover: rgba(255, 255, 255, 0.95);
            --border-glass: rgba(0, 0, 0, 0.08);

            --text-main: #1a1a2e;
            --text-muted: #5c6370;
            --text-invert: #ffffff;

            --accent-primary: #e07c4c; 
            --accent-glow: rgba(224, 124, 76, 0.2);
            
            --shadow-soft: 0 8px 32px rgba(0,0,0,0.08);
        }

        /* --- GLOBAL RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            background-color: var(--bg-body);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            background-size: 200% 200%;
            min-height: 100vh;
            line-height: 1.6;
            font-size: 16px;
            transition: background-color 0.6s ease, color 0.6s ease;
            animation: gradientShift 20s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Floating Particles Container */
        #particles {
            position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden;
        }
        .particle {
            position: absolute; border-radius: 50%;
            background: var(--accent-primary); opacity: 0.15;
            animation: floatParticle linear infinite;
        }
        @keyframes floatParticle {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.15; }
            90% { opacity: 0.15; }
            100% { transform: translateY(-100px) rotate(720deg); opacity: 0; }
        }

        /* Reading Progress Bar */
        #reading-progress {
            position: fixed; top: 0; left: 0; height: 3px; z-index: 9999;
            background: linear-gradient(90deg, var(--accent-primary), rgba(255,176,136,0.6));
            width: 0%; transition: width 0.1s linear;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* Scroll Reveal Animations */
        .reveal {
            opacity: 0; transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .reveal-left {
            opacity: 0; transform: translateX(-50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .reveal-left.active { opacity: 1; transform: translateX(0); }

        .reveal-right {
            opacity: 0; transform: translateX(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .reveal-right.active { opacity: 1; transform: translateX(0); }

        .reveal-scale {
            opacity: 0; transform: scale(0.9);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .reveal-scale.active { opacity: 1; transform: scale(1); }

        a { text-decoration: none; color: inherit; transition: 0.2s ease; }
        ul { list-style: none; }
        img { max-width: 100%; display: block; }

        /* --- NAVIGATION --- */
        header {
            position: sticky; top: 0; z-index: 1000;
            background: var(--bg-nav);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-glass);
            padding: 0.8rem 0;
            transition: all 0.3s ease;
        }
        header.scrolled {
            padding: 0.5rem 0;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
        }

        .nav-container { 
            max-width: 1100px; margin: 0 auto; padding: 0 1.5rem;
            display: flex; justify-content: space-between; align-items: center; 
        }

        .brand h1 { 
            font-family: 'Cormorant Garamond', serif; font-size: 1.6rem; font-weight: 600; 
            color: var(--text-main); letter-spacing: -0.5px;
            transition: transform 0.3s ease;
        }
        .brand:hover h1 { transform: scale(1.02); }
        .brand span { color: var(--accent-primary); font-style: italic; }

        nav ul { display: flex; gap: 1.5rem; align-items: center; }

        /* Mobile Menu */
        .hamburger {
            display: none; background: none; border: none; cursor: pointer;
            width: 28px; height: 20px; position: relative; z-index: 1001;
        }
        .hamburger span {
            display: block; width: 100%; height: 2px; background: var(--text-main);
            position: absolute; left: 0; transition: all 0.3s ease;
        }
        .hamburger span:nth-child(1) { top: 0; }
        .hamburger span:nth-child(2) { top: 50%; transform: translateY(-50%); }
        .hamburger span:nth-child(3) { bottom: 0; }
        .hamburger.active span:nth-child(1) { top: 50%; transform: translateY(-50%) rotate(45deg); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { bottom: 50%; transform: translateY(50%) rotate(-45deg); }

        @media (max-width: 768px) {
            .hamburger { display: block; }
            nav ul {
                position: fixed; top: 0; right: -100%; width: 80%; max-width: 320px;
                height: 100vh; background: var(--bg-nav); backdrop-filter: blur(20px);
                flex-direction: column; justify-content: center; gap: 2rem;
                padding: 2rem; transition: right 0.4s ease;
                border-left: 1px solid var(--border-glass);
            }
            nav ul.active { right: 0; }
            nav ul li { width: 100%; text-align: center; }
            nav a { font-size: 1.1rem !important; }
            .mobile-overlay {
                position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 999;
                opacity: 0; visibility: hidden; transition: all 0.3s ease;
            }
            .mobile-overlay.active { opacity: 1; visibility: visible; }
        }
        nav a { 
            font-size: 0.85rem; font-weight: 500; color: var(--text-muted); 
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        nav a:hover { color: var(--text-main); }

        .btn-write {
            background: var(--bg-glass-hover); 
            border: 1px solid var(--border-glass);
            color: var(--text-main) !important;
            padding: 8px 20px; border-radius: 50px; font-size: 0.8rem; font-weight: 600;
            position: relative; overflow: hidden; transition: all 0.3s ease;
        }
        .btn-write:hover { 
            background: var(--accent-primary); color: var(--text-invert) !important;
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--accent-glow);
        }
        
        /* Auth Buttons for Guests */
        .btn-join {
            background: var(--text-main); color: var(--bg-body) !important;
            padding: 8px 20px; border-radius: 50px; font-size: 0.8rem; font-weight: 600;
            position: relative; overflow: hidden; transition: all 0.3s ease;
        }
        .btn-join:hover { 
            background: var(--accent-primary); color: #fff !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        /* Button Ripple Effect */
        .ripple {
            position: absolute; border-radius: 50%; background: rgba(255,255,255,0.4);
            transform: scale(0); animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }
        @keyframes rippleEffect {
            to { transform: scale(4); opacity: 0; }
        }

        /* --- THEME TOGGLE --- */
        .theme-toggle {
            background: transparent; border: 1px solid var(--border-glass); 
            cursor: pointer; width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-main); transition: 0.2s;
        }
        .theme-toggle:hover { background: var(--bg-glass-hover); }

        /* --- LAYOUT --- */
        main { min-height: 80vh; padding: 2rem 0; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .container { max-width: 1000px; margin: 0 auto; padding: 0 1.5rem; }

        /* --- FOOTER --- */
        footer { 
            margin-top: 5rem; padding: 3rem 0; text-align: center; 
            border-top: 1px solid var(--border-glass); color: var(--text-muted); 
            font-size: 0.85rem; position: relative; overflow: hidden;
        }
        footer::before {
            content: ''; position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 100px; height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
        }
        footer p { position: relative; z-index: 1; }
        footer a { color: var(--accent-primary); transition: 0.3s; }
        footer a:hover { text-decoration: underline; }

        /* --- UTILS --- */
        .page-header { margin-bottom: 3rem; text-align: center; }
        .page-header h2 { font-family: 'Cormorant Garamond', serif; font-size: 2.5rem; font-weight: 400; color: var(--text-main); }
        .page-header p { color: var(--text-muted); font-size: 1rem; margin-top: 0.5rem; }

        /* --- CARD STYLES --- */
        .glass-card {
            background: var(--bg-glass); border: 1px solid var(--border-glass);
            border-radius: var(--radius-md); overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .glass-card::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            opacity: 0; transition: opacity 0.3s ease; pointer-events: none;
        }
        .glass-card:hover {
            transform: translateY(-6px) scale(1.01); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15), 0 0 0 1px var(--accent-primary);
            background: var(--bg-glass-hover); border-color: var(--accent-primary);
        }
        .glass-card:hover::before { opacity: 1; }

        /* Staggered Animation for Card Grids */
        .grid-layout .glass-card, .post-grid .glass-card {
            opacity: 0; animation: cardFadeIn 0.6s ease forwards;
        }
        .grid-layout .glass-card:nth-child(1) { animation-delay: 0.1s; }
        .grid-layout .glass-card:nth-child(2) { animation-delay: 0.2s; }
        .grid-layout .glass-card:nth-child(3) { animation-delay: 0.3s; }
        .grid-layout .glass-card:nth-child(4) { animation-delay: 0.4s; }
        .grid-layout .glass-card:nth-child(5) { animation-delay: 0.5s; }
        .grid-layout .glass-card:nth-child(6) { animation-delay: 0.6s; }
        @keyframes cardFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Toast Notifications */
        #toast-container {
            position: fixed; bottom: 2rem; right: 2rem; z-index: 10000;
            display: flex; flex-direction: column; gap: 0.5rem;
        }
        .toast {
            background: var(--bg-nav); backdrop-filter: blur(20px);
            border: 1px solid var(--border-glass); border-radius: 12px;
            padding: 1rem 1.5rem; color: var(--text-main);
            display: flex; align-items: center; gap: 0.75rem;
            animation: toastIn 0.4s ease, toastOut 0.4s ease 3s forwards;
            box-shadow: var(--shadow-soft);
        }
        .toast.success { border-left: 3px solid #4ade80; }
        .toast.error { border-left: 3px solid #f87171; }
        .toast.info { border-left: 3px solid var(--accent-primary); }
        @keyframes toastIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes toastOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* --- LOGOUT ANIMATION STYLES --- */
        #logout-overlay {
            position: fixed; inset: 0; background: var(--bg-body); z-index: 9999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.8s ease;
            backdrop-filter: blur(10px);
        }
        
        .zen-orb-logout {
            width: 12px; height: 12px; border-radius: 50%;
            background: var(--accent-primary);
            box-shadow: 0 0 20px var(--accent-primary);
            position: relative; margin-bottom: 2rem;
            animation: breathe 3s infinite ease-in-out;
        }
        .zen-orb-logout::after {
            content:''; position: absolute; inset: -10px; border: 1px solid var(--accent-primary);
            border-radius: 50%; opacity: 0.3; animation: ripple 2s infinite;
        }

        .logout-text {
            font-family: 'Cormorant Garamond', serif; font-size: 2rem; color: var(--text-main);
            opacity: 0; transform: translateY(20px); transition: 0.8s ease 0.3s;
        }
        
        /* Active State Class */
        .logout-active .logout-text { opacity: 1; transform: translateY(0); }

        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.3); opacity: 1; } }
        @keyframes ripple { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(2); opacity: 0; } }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div id="particles"></div>
    
    <!-- Reading Progress Bar -->
    <div id="reading-progress"></div>
    
    <!-- Toast Container -->
    <div id="toast-container"></div>
    
    <!-- Mobile Overlay -->
    <div class="mobile-overlay"></div>

    <div id="logout-overlay">
        <div class="zen-orb-logout"></div>
        <div class="logout-text">Leaving Sanctuary...</div>
    </div>

    <header>
        <div class="nav-container">
            <div class="brand">
                <a href="{% url 'home' %}"><h1>Inner<span>Pieces</span></h1></a>
            </div>
            <button class="hamburger" id="hamburger" aria-label="Toggle menu">
                <span></span><span></span><span></span>
            </button>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    
                    <li><a href="{% url 'blog_list' %}">Explore</a></li>
                    
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'profile' %}">Profile</a></li>
                        <li><a href="{% url 'create_post' %}" class="btn-write">Write</a></li>
                        <li>
                            <form action="{% url 'logout' %}" method="post" style="display:inline;" id="logout-form">
                                {% csrf_token %}
                                <button type="submit" style="background:none; border:none; cursor:pointer; font-family: inherit; font-weight:500; font-size:0.85rem; color:var(--text-muted); text-transform:uppercase;">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li><a href="{% url 'login' %}">Log In</a></li>
                        <li><a href="{% url 'register' %}" class="btn-join">Join</a></li>
                    {% endif %}
                    
                    <li>
                        <button class="theme-toggle" id="theme-btn" title="Toggle Theme">
                            <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                            <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Inner Pieces.</p>
    </footer>

    <script>
        // --- THEME LOGIC ---
        const themeBtn = document.getElementById('theme-btn');
        const htmlElement = document.documentElement;
        const iconSun = document.querySelector('.icon-sun');
        const iconMoon = document.querySelector('.icon-moon');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        htmlElement.setAttribute('data-theme', savedTheme);
        updateIcons(savedTheme);

        themeBtn.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcons(newTheme);
            showToast(`Switched to ${newTheme} mode`, 'info');
        });

        function updateIcons(theme) {
            if (theme === 'dark') { iconMoon.style.display = 'block'; iconSun.style.display = 'none'; } 
            else { iconMoon.style.display = 'none'; iconSun.style.display = 'block'; }
        }

        // --- MOBILE MENU ---
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.querySelector('nav ul');
        const mobileOverlay = document.querySelector('.mobile-overlay');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            mobileOverlay.classList.toggle('active');
            document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
        });
        
        mobileOverlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            mobileOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });

        // --- HEADER SCROLL EFFECT ---
        const header = document.querySelector('header');
        window.addEventListener('scroll', () => {
            header.classList.toggle('scrolled', window.scrollY > 50);
        });

        // --- FLOATING PARTICLES ---
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 15 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 6 + 2;
                particle.style.cssText = `
                    width: ${size}px; height: ${size}px;
                    left: ${Math.random() * 100}%;
                    animation-duration: ${Math.random() * 20 + 15}s;
                    animation-delay: ${Math.random() * 10}s;
                `;
                container.appendChild(particle);
            }
        }
        createParticles();

        // --- READING PROGRESS BAR ---
        const progressBar = document.getElementById('reading-progress');
        window.addEventListener('scroll', () => {
            const scrollTop = document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const progress = (scrollTop / scrollHeight) * 100;
            progressBar.style.width = progress + '%';
        });

        // --- SCROLL REVEAL ANIMATIONS ---
        function revealOnScroll() {
            const reveals = document.querySelectorAll('.reveal, .reveal-left, .reveal-right, .reveal-scale');
            reveals.forEach(el => {
                const windowHeight = window.innerHeight;
                const elementTop = el.getBoundingClientRect().top;
                const revealPoint = 150;
                if (elementTop < windowHeight - revealPoint) {
                    el.classList.add('active');
                }
            });
        }
        window.addEventListener('scroll', revealOnScroll);
        revealOnScroll();

        // --- BUTTON RIPPLE EFFECT ---
        document.querySelectorAll('.btn-write, .btn-join, .btn-cta, .btn-submit, .btn-auth').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.left = (e.clientX - rect.left) + 'px';
                ripple.style.top = (e.clientY - rect.top) + 'px';
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // --- TOAST NOTIFICATIONS ---
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icons = {
                success: '✓',
                error: '✕',
                info: '✦'
            };
            toast.innerHTML = `<span style="font-size: 1.2rem;">${icons[type]}</span><span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3500);
        }

        // Expose toast globally
        window.showToast = showToast;

        // --- LOGOUT ANIMATION ---
        const logoutForm = document.getElementById('logout-form');
        if (logoutForm) {
            logoutForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const overlay = document.getElementById('logout-overlay');
                overlay.style.display = 'flex';
                
                requestAnimationFrame(() => {
                    overlay.style.opacity = '1';
                    overlay.classList.add('logout-active');
                });

                setTimeout(() => {
                    logoutForm.submit();
                }, 2000);
            });
        }

        // --- SMOOTH SCROLL FOR ANCHOR LINKS ---
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
    </script>
</body>
</html>
