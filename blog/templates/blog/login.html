{% extends 'blog/base.html' %}

{% block content %}

<style>
    .auth-wrapper { 
        display: flex; min-height: 85vh; align-items: center; justify-content: center; padding: 2rem; 
    }
    
    .auth-card {
        background: var(--bg-nav);
        backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--border-glass);
        width: 1000px; display: grid; grid-template-columns: 1.2fr 1fr;
        box-shadow: var(--shadow-soft); border-radius: 24px; overflow: hidden;
    }
    
    .auth-visual {
        background-image: url('https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=800');
        background-size: cover; background-position: center; position: relative;
    }
    .auth-visual::after { 
        content: ''; position: absolute; inset: 0; 
        background: linear-gradient(135deg, rgba(18, 20, 32, 0.4), rgba(0,0,0,0.6)); 
    }
    .auth-quote {
        position: absolute; bottom: 4rem; left: 3rem; right: 3rem;
        color: white; z-index: 2; 
        font-family: 'Cormorant Garamond', serif; 
        font-size: 1.8rem; line-height: 1.3; font-weight: 300; font-style: italic;
    }
    .auth-quote-author {
        font-size: 0.9rem; font-style: normal; margin-top: 1rem;
        opacity: 0.7; letter-spacing: 1px;
    }

    .auth-form-container { 
        padding: 4rem; display: flex; flex-direction: column; justify-content: center; 
    }
    
    .auth-welcome {
        font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px;
        color: var(--accent-primary); font-weight: 600; margin-bottom: 0.5rem;
    }
    
    .auth-title { 
        font-family: 'Cormorant Garamond', serif; font-size: 2.8rem; 
        margin-bottom: 0.5rem; color: var(--text-main); font-weight: 400; 
    }
    .auth-subtitle { 
        color: var(--text-muted); margin-bottom: 2.5rem; font-size: 1rem; font-weight: 300; 
    }
    
    .form-group { margin-bottom: 1.75rem; }
    .form-group label { 
        display: block; font-size: 0.75rem; text-transform: uppercase; 
        letter-spacing: 2px; color: var(--text-muted); margin-bottom: 10px; font-weight: 500; 
    }
    
    .form-control {
        width: 100%; padding: 15px 0; border: none; 
        border-bottom: 1px solid var(--border-glass);
        font-family: 'Outfit', sans-serif; font-size: 1.1rem; 
        background: transparent; color: var(--text-main); transition: 0.3s;
    }
    .form-control:focus { outline: none; border-bottom-color: var(--accent-primary); }
    .form-control::placeholder { color: var(--text-muted); opacity: 0.5; }

    .btn-auth {
        background: var(--text-main); color: var(--bg-body); border: none; 
        padding: 18px; width: 100%;
        font-size: 0.9rem; font-weight: 600; letter-spacing: 2px; text-transform: uppercase;
        margin-top: 1rem; cursor: pointer; transition: all 0.3s ease; border-radius: 50px;
        position: relative; overflow: hidden;
    }
    .btn-auth:hover { 
        background: var(--accent-primary); color: #fff; 
        transform: translateY(-2px);
        box-shadow: 0 10px 30px var(--accent-glow); 
    }

    .auth-footer { margin-top: 2rem; text-align: center; font-size: 0.9rem; color: var(--text-muted); }
    .auth-footer a { color: var(--accent-primary); font-weight: 500; }
    .auth-footer a:hover { text-decoration: underline; }
    
    .divider {
        display: flex; align-items: center; gap: 1rem;
        margin: 2rem 0; color: var(--text-muted); font-size: 0.8rem;
    }
    .divider::before, .divider::after {
        content: ''; flex: 1; height: 1px; background: var(--border-glass);
    }
    
    @media(max-width: 900px) { 
        .auth-card { grid-template-columns: 1fr; max-width: 450px; } 
        .auth-visual { display: none; }
        .auth-form-container { padding: 3rem 2rem; }
    }

    /* Loader */
    #zen-loader { 
        position: fixed; inset: 0; background: var(--bg-body); z-index: 2000; 
        display: none; align-items: center; justify-content: center; flex-direction: column;
        opacity: 0; transition: opacity 0.5s; 
    }
    .orb { 
        width: 20px; height: 20px; background: var(--accent-primary); border-radius: 50%; 
        box-shadow: 0 0 30px var(--accent-primary); animation: pulse 2s infinite; 
    }
    .loader-text {
        margin-top: 1.5rem; font-family: 'Cormorant Garamond', serif;
        font-size: 1.2rem; color: var(--text-muted);
    }
    @keyframes pulse { 
        0% { transform: scale(1); opacity: 0.5; } 
        50% { transform: scale(1.5); opacity: 1; } 
        100% { transform: scale(1); opacity: 0.5; } 
    }
</style>

<div class="auth-wrapper">
    <div class="auth-card reveal-scale">
        <div class="auth-visual">
            <div class="auth-quote">
                "In stillness, we find the stories waiting to be told."
                <div class="auth-quote-author">— Inner Pieces</div>
            </div>
        </div>
        <div class="auth-form-container">
            <p class="auth-welcome">✦ Welcome back</p>
            <h2 class="auth-title">Sign In</h2>
            <p class="auth-subtitle">Continue your journey with us.</p>
            
            <form method="post" id="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-auth">Enter Sanctuary</button>
            </form>
            
            <div class="divider">or</div>
            
            <div class="auth-footer">
                <p>New to Inner Pieces? <a href="{% url 'register' %}">Create Account</a></p>
            </div>
        </div>
    </div>
</div>

<div id="zen-loader">
    <div class="orb"></div>
    <div class="loader-text">Entering sanctuary...</div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function() {
        const l = document.getElementById('zen-loader');
        l.style.display = 'flex';
        setTimeout(() => l.style.opacity = '1', 10);
    });
</script>

{% endblock %}
